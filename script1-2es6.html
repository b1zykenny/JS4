<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const newPost = new Post('author', 'někdo něco', new Date());
        console.log(newPost);
        newPost.edit('napsal text');
        console.log(newPost);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const newAttached = new AttachedPost('Moderator', 'někdo1 něco1', new Date());
        console.log(newAttached);
        newAttached.makeTextHighlighted();
        newAttached.edit('napsal1 text1');
        console.log(newAttached);
    </script>
</body>
