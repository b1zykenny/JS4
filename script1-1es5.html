<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price * 0.25); // Стоимость с учетом скидки 
        };

        const saleProduct = new Product('Продукт', 250);
        saleProduct.make25PercentDiscount();

        console.log(saleProduct);
    </script>
</body>

</html>
